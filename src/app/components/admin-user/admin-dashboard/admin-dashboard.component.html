  </div>
  <div class="col-md-6 col-xl-4">
    <div class="card widget-card-1">
      <div class="card-block-small">
        <i class="icofont icofont-social-twitter bg-c-yellow card1-icon"></i>
        <span class="text-c-yellow f-w-600">Actions</span>
        <div class="row m-t-10">
          <div class="col-md-12 col-xl-12">
            <span class="f-left m-t-20 text-muted">
              <i class="f-16 icofont icofont-user m-r-10"></i>Events
            </span>
            <span class="f-right m-t-20 text-muted">
              <label>45</label>
            </span>

            <span class="f-left m-t-20 text-muted">
              <i class="f-16 icofont icofont-user m-r-10"></i>Auditions
            </span>
            <span class="f-right m-t-20 text-muted">
              <label>45</label>
            </span>
          </div>
          <div class="col-md-12 col-xl-12">
            <span class="f-left m-t-20 text-muted">
              <i class="f-16 icofont icofont-user m-r-10"></i>News
            </span>
            <span class="f-right m-t-20 text-muted">
              <label>45</label>
            </span>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div class="row m-t-20">
  <div class="col-sm-12">
    <app-card [title]="'Users'">
      <div class="col-xs-12 col-sm-12 col-md-12 m-b-5">
        <div style="text-align: right;">
          <input type="search" [(ngModel)]="filterQuery" class="form-control input-sm full-data-search" placeholder="Name/Email/Mobile/User type ">
          <button type="button" class="btn btn-primary p-t-10 p-b-10">Search</button>
        </div>
      </div>

      <ngx-datatable class="material" [rows]="rowsBasic" [loadingIndicator]="loadingIndicator" [columnMode]="'force'"
        [headerHeight]="50" [footerHeight]="50" [rowHeight]="50" [reorderable]="reorderable">
        <ngx-datatable-column *ngFor="let col of columns" [name]="col.name">
          <ng-template #editTmpl let-row="row" let-value="value">
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Actions">
          <ng-template let-column="column" ngx-datatable-header-template>
            Actions
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            <ui-switch class="js-danger" color="#e74c3c" switchColor="#fff" size="medium" checked></ui-switch>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </app-card>
  </div>
</div>
