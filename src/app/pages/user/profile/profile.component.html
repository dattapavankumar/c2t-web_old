<!--profile cover start-->
<div class="row">
  <div class="col-lg-12" style="margin-top: -150px;">
    <div class="cover-profile">
      <div class="profile-bg-img">
        <img class="profile-bg-img img-fluid" src="assets/images/user-profile/bg-img1.jpg" alt="bg-img">
        <div class="card-body user-info" style="margin-top: -130px;">
          <div class="col-md-12">
            <div class="media-left">
              <a href="javascript:;" class="profile-image">
                <img class="user-img img-radius" src="assets/images/avatar-4.jpg" alt="user-img">
              </a>
            </div>
            <div class="media-body row">
              <div class="col-lg-12">
                <div class="user-title">
                  <h2>{{currentUser?.firstName}} {{currentUser?.lastName}}</h2>
                  <span class="text-white" *ngIf="currentUser.role != 'Hire People'">{{currentUser?.role}}</span>
                </div>
              </div>
              <div>
                <div class="pull-right cover-btn">
                  <button type="button" style="background-color:#d71727; border-color:#d71727; color:#fff" class="btn btn-primary m-b-10 m-r-10"><i
                      class="icofont icofont-plus"></i> Follow</button>
                  <button type="button" style="background-color:#d71727; border-color:#d71727; color:#fff" class="btn btn-primary m-b-10"><i
                      class="icofont icofont-ui-messaging"></i> Message</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
